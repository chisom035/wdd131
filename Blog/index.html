<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kids Read for Fun - Book reviews and recommendations for children and young adults">
    <meta name="author" content="Chisom Wonodi">
    <title>Kids Read for Fun | Book Reviews for Young Readers</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="skiptocontent">
        <a href="#maincontent">skip to main content</a>
    </div>
    
    <div class="container-wrapper">
        <header role="banner">
            <h1>Kids Read for Fun</h1>
            <div class="divider" role="separator" aria-hidden="true"></div>
        </header>

        <div class="container">
            <main id="maincontent" role="main">
                <section class="blog-posts" id="articles-container" aria-labelledby="articles-heading">
                    <h2 id="articles-heading" class="sr-only">Book Reviews</h2>
                    <!-- Articles will be dynamically inserted here by JavaScript -->
                </section>
            </main>

            <aside class="sidebar" role="complementary">
                <nav class="sidebar-nav" aria-labelledby="navigation-heading">
                    <h2 id="navigation-heading" class="sr-only">Main Navigation</h2>
                    <ul role="list">
                        <li><a href="#about">About</a></li>
                        <li><a href="#archive">Archive</a></li>
                        <li><a href="#search">Search</a></li>
                    </ul>
                </nav>
                
                <section class="filters" aria-labelledby="filters-heading">
                    <h2 id="filters-heading">Filters</h2>
                    <form class="filter-form">
                        <div class="filter-group">
                            <label for="age-filter">Age Range</label>
                            <select id="age-filter" name="age">
                                <option value="all">All Ages</option>
                                <option value="8-12">8-12</option>
                                <option value="10-14">10-14</option>
                                <option value="12-16">12-16</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="genre-filter">Genre</label>
                            <select id="genre-filter" name="genre">
                                <option value="all">All Genres</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Mystery">Mystery</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="rating-filter">Minimum Rating</label>
                            <select id="rating-filter" name="rating">
                                <option value="all">Any Rating</option>
                                <option value="3">3 Stars & Up</option>
                                <option value="4">4 Stars & Up</option>
                                <option value="5">5 Stars</option>
                            </select>
                        </div>
                        
                        <button type="button" id="reset-filters" class="reset-btn">Reset Filters</button>
                    </form>
                </section>
            </aside>
        </div>

        <footer role="contentinfo">
            <p>&copy; 2024 Kids Read for Fun. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="articles.js"></script>
    <script src="blog.js" defer></script>
</body>
</html>
